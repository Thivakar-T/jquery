<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>JAVASCRIPT</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

        <div class="container">
                <h1 class="text-danger text-center">COMPANY </h1>
                <form name="myForm" action="" class="" onsubmit="return false " method="post">
                        <div class="row py-4">
                                <div class="col-4 py-3">
                                        <label id="myH1" for="name"> Company Name<sup class="text-danger">*</sup></label>
                                        <input type="text" class="form-control border " id="name"
                                                placeholder="Company name " name="name">
                                        <div id="name_err" class="text-danger"></div>
                                </div>
                                <div class="col-4 py-3">
                                        <label id="myH2" for=""> Company Type<sup class="text-danger">*</sup></label>
                                        <select type="text" class="form-control " placeholder="Type"
                                        name="Type"  id="Type">
                                                        <option value="">Choose..</option>
                                                        <option value="Company2">Company2</option>
                                                        <option value="Company3">Company3</option>
                                                        <option value="Company4">Company4</option>
                                                      </select>
                                       
                                        <div id="name_err1" class="text-danger"></div>
                                </div>
                                <div class="col-4 py-3">
                                        <label id="myH3" for="name"> GST Number<sup class="text-danger">*</sup></label>
                                        <input type="text" class="form-control  hh" id="GST"
                                                placeholder="GST Number " name="GST">
                                        <div id="name_err2" class="text-danger"></div>
                                </div>
                                <div class="col-4 py-3">
                                        <label for=""> State<sup class="text-danger">*</sup></label>
                                        <select type="text" class="form-control " placeholder="State"
                                        name="State"  class="form-control" id="State">
                                                        <option value="">Choose..</option>
                                                        <option value="State2">State2</option>
                                                        <option value="State3">State3</option>
                                                        <option value="State4">State4</option>
                                                      </select>
                                        <div id="name_err3" class="text-danger"></div>
                                </div>
                                <div class="col-4 py-3">
                                        <label id="myH2" for="name"> City<sup class="text-danger">*</sup></label>
                                        <select type="text" class="form-control " placeholder="City "
                                        name="City"  class="form-control" id="City">
                                                        <option value="">Choose..</option>
                                                        <option value="City2">City2</option>
                                                        <option value="City3">City3</option>
                                                        <option value="City4">City4</option>
                                                      </select>
                                        <div id="name_err4" class="text-danger"></div>
                                </div>
                                <div class="col-4 py-3">
                                        <label for=""> Country<sup class="text-danger">*</sup></label>
                                        <select type="text" class="form-control " placeholder="Country "
                                        name="Country"   id="Country">
                                                        <option value="">Choose..</option>
                                                        <option value="Country2">Country2</option>
                                                        <option value="Country3">Country3</option>
                                                        <option value="Country4">Country4</option>
                                                      </select>
                                        <div id="name_err5" class="text-danger"></div>
                                </div>
                                <div class="col-4 py-3">
                                        <label id="myH2" for="name"> Phone Number1<sup class="text-danger">*</sup></label>
                                        <input type="number" class="form-control   hh" id="Number1"
                                                placeholder="Phone Number1 " name="Number1">
                                        <div id="name_err6" class="text-danger"></div>
                                </div>
                                <div class="col-4 py-3">
                                        <label for=""> Phone Number2<sup class="text-danger">*</sup></label>
                                        <input type="number" class="form-control  " placeholder="Phone Number2"
                                                name="Number2" id="Number2">
                                        <div id="name_err7" class="text-danger"></div>
                                </div>
                                <div class="col-4 py-3">
                                        <label for="">Contact Person<sup class="text-danger">*</sup></label>
                                        <input type="text" class="form-control  " placeholder="Contact Person"
                                                name="Contact" id="Contact">
                                        <div id="name_err8" class="text-danger"></div>
                                </div>
                                <div class="col-12 py-5">
                                        <label id="myH2" for="name"> SALES ORDER TRANSACTION<sup
                                                        class="text-danger">*</sup></label>
                                        <div class="col-6 py-3">
                                                
                                                <input type="text" class="form-control hh" id="Prefix"
                                                        placeholder="So Prefix " name="Prefix">
                                                <div id="name_err9" class="text-danger"></div>
                                        </div>
                                        <div class="col-6 py-3 ">
                                                
                                                <input type="text" class="form-control " placeholder="So Sefix"
                                                        name="Sefix" id="Sefix">
                                                <div id="name_err10" class="text-danger"></div>
                                        </div>
                                </div>
                        </div>
                        <div class="py-4 offset-0 offset-md-9">
                                <input type="submit" class="border border-danger text-light bg-danger my-3  py-3 px-4 c" value="Submit" 
                                onclick="validateForm()">
                                <input type="reset" class=" border border-success bg-success text-light px-4 py-3 my-3 v"
                                        value="Reset ">
                        </div>
                </form>
                <table class="table table-bordered  text-center mt-5">
                                <thead>
                                  <tr>
                                    <th> Company Name</th>
                                    <th> GST Number</th>
                                    <th>Phone Number1</th>
                                    <th>Update/Delete</th>
                                  </tr>
                                </thead>
                                 <tbody id="displayArea">
                                 </tbody>
                              </table>
        </div>




        <script src="main.js"></script>
</body>

</html>
